<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Light Effect Web Component</title>
    <style>
      :root {
        --black: #000;
        --white: #fff;
      }
      body {
        background: var(--black);
        height: 100vh;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: var(--white);
      }

      .sushi {
        margin: 100px;
        width: 150px;
        height: 150px;
        background-image: url("./img/1f363.svg");
        background-repeat: no-repeat;
        background-size: contain;
      }

      .colorfulShadow {
        position: relative;
      }

      .colorfulShadow::after {
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        background: inherit;
        background-position: center center;
        filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.5)) blur(20px);
        z-index: -1;

        /* animation time! */
        animation: oscillate 1s cubic-bezier(0.17, 0.67, 0.45, 1.32) infinite alternate;
      }

      @keyframes oscillate {
        from {
          transform: scale(1, 1);
        }

        to {
          transform: scale(1.2, 1.2);
        }
      }
    </style>
  </head>
  <body>
    <h2>Original</h2>
    <div class="parent">
      <div class="colorfulShadow sushi"></div>
    </div>

    <h2>Component</h2>
    <button>change</button>
    <neon-el></neon-el>

    <script src="./neon-el.js" type="module"></script>
    <script>
      const btn = document.querySelector("button");
      const neon = document.querySelector("neon-el");
      btn.addEventListener("click", () => {
        neon.src = "./img/apple-touch-icon.png";
      });
    </script>
  </body>
</html>
